<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>QGIS Mapserver Client</title>
    <meta http-equiv="content-type" content="text/html; charset=iso-8859-1"/>
    <!-- Framework CSS --> 
    <link rel="stylesheet" href="css/blueprint/screen.css" type="text/css" media="screen, projection"> 
    <link rel="stylesheet" href="css/blueprint/print.css" type="text/css" media="print"> 
    <!--[if lt IE 8]><link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]--> 
    
    <!-- Import fancy-type plugin for the sample page. --> 
    <link rel="stylesheet" href="css/blueprint/plugins/fancy-type/screen.css" type="text/css" media="screen, projection"> 
    <!-- Tims styles on top of blueprint -->
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen, projection"> 
  </head>
  <body>
    <div class="container">
      <div class="span-18">
        <h1>QGIS Mapserver</h1>
        <h2 class="alt">Default Client Landing Page</h2> 
      </div>
      <div class="span-6 last">
        <a href="http://qgis.org"><img src="img/qgis-icon.png"></img></a>
      </div>
      <hr>
      <div class="span-18 colborder">
        <h2>About this page</h2>
        <p>This is a default page provided when you install QGIS Mapserver web
        client. This client is based on <a href="http://mapfish.org">MapFish</a>.
        </p>
        <h2>Your maps</h2>
        <div>
          <ul class="map-list">
            <li class="map-item"><a href="qgiswebclient.html?map=helloworld.qgs">HelloWorld</a></li>
          </ul>
        </div>
      </div>
      <div class="span-5 last">
        <ul>
          <li class="list-header">Useful links
            <ul>
              <li><a href="http://github.com/qgis/qgis-web-client">Github Home</a></li>
              <li><a href="http://mapfish.org">MapFish Home</a></li>
              <li><a href="http://qgis.org">QGIS Home</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
